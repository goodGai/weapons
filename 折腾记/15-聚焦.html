<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Focus 示例</title>
    <style>
        h1 {
            height: 2000px;
        }

        .focusable {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <button id="focusButton">定位到元素3</button>
    <h1></h1>
    <div class="focusable" tabIndex="-1">元素 1</div>
    <div class="focusable" tabIndex="-1">元素 2</div>
    <div class="focusable" id="targetElement" tabIndex="-1">元素 3</div>
    <div class="focusable" tabIndex="-1">元素 4</div>

    <script>
        document.getElementById('focusButton').addEventListener('click', function () {
            const targetElement = document.getElementById('targetElement');
            targetElement.focus();
        });
    </script>
</body>

</html>
