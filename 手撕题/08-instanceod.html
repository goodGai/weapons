<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function fnn(son, fa) {
      if (typeof son !== 'object' || son === null) return false;
      let proto = Object.getPrototypeOf(son);
      while (1) {
        if (proto === null) return false;
        if (proto === fa.prototype) return true;
        proto = Object.getPrototypeOf(proto)
      }
    }
    console.log(fnn(123, Number))
    console.log(fnn(new Number(666), Number))
  </script>
</body>

</html>
